<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interview</title>

</head>

<body>
    <div class="cancelBlock">
    <div class="container">
        <td>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="form-group">
                    <div class="row top-gap mb-3">

                        <div class="row mb-3">
                            <div class="col-md-4 mb-3 col-8">
                                <label for="bank">Bank</label>
                                <select class="form-control form-select" id="bank" required="">
                                    <option value="Canara">Canara</option>
                                    <option value="SBI">SBI</option>
                                    <option value="KVB">KVB</option>
                                    <option value="IOB">IOB</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-8">
                                <label for="branchName">Branch Name</label>
                                <input type="text" placeholder="Enter Valid Branch Name" name="" id="branchName"
                                    class="form-control" required="">

                            </div>
                            <div class="col-md-4 col-8">
                                <label for="branchCode">Branch Code</label>
                                <input type="text" placeholder="Enter Valid Branch Code" name="" id="branchCode"
                                    class="form-control" required="">

                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="row mb-3">
                            <div class="col-md-4 mb-3 col-8">
                                <label for="swiftCode">Swift Code</label>
                                <input type="text" placeholder="Enter Valid Swift Code" name="" id="swiftCode"
                                    class="form-control" required="">

                            </div>
                            <div class="col-md-4 col-8">
                                <label for="address">Address</label>
                                <textarea name="" id="address" class="form-control derscription" required=""></textarea>

                            </div>

                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Create" class="create" id="create">
                        <input class="cancel" type="reset" value="Cancel">


                    </div>
                </div>

            </form>
        </div>
    </div>

        </td>
        <td>
    <div id="formTable" class="tabcontent hidden"><br>
            <table class="table" id="bankDetails" >
                <thead>
                    <tr>
                        <th>Bank</th>
                        <th>Branch Name</th>
                        <th>Branch Code</th>
                        <th>Swift Code</th>
                        <th>Address</th>
                        
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
</div>

        </td>
    </tr>
</table>
        <script src="javaScript.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
